<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="thymeleaf/cuwy9layout :: headerFragment"></head>

<body class="tundra spring">
<div id="headline" th:include="thymeleaf/cuwy9layout :: headline">rg:headline</div>

<div id="content">
	<script>
		$(function () {
			$("#birthDate").datepicker({ dateFormat: 'yy/mm/dd'});
		});
	</script>
	<form th:object="${testFormModel}" action="testformseek"
		th:action="@{'/testform'}" method="POST" class="form-horizontal"
		id="search-owner-form">
			<fieldset>
				<div class="control-group" id="lastName">
					<label class="control-label">Last name </label>
					<input type="text" th:field="*{seek}" size="30" maxlength="80" /> 
					<span class="help-inline" th:errors="*{seek}">[Errors]</span>
				</div>

				<div class="control-group"
					th:classappend="${#fields.hasErrors('birthDate')} ? 'error' : ''">
					<label class="control-label">Birth Date</label>

					<div class="controls">
						<input th:field="*{birthDate}" type="text" id="birthDate" /> 
						<span class="help-inline" th:errors="*{birthDate}">[error]</span>
					</div>
				</div>

				<div class="form-actions">
					<button type="submit">Find Owner</button>
				</div>
			</fieldset>
		</form>
	</div>
<div id="sidebar">sidebar
</div>
</body>
</html>
